<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css"/>
        <title>Agenda de Contatos</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./imagens/logo.png" alt="ChapÃ©u + canudo"/>
                <H1>Lista de Contatos</H1>
            </header>
            <form id="form_contatos">
                <input type = "text" id="nome" required placeholder="Nome do contato"/>
                <input type="tel" id="ddd" maxlength="2" required placeholder="DDD"/>
                <input type = "tel" id="telefone" maxlength="9" required placeholder="Telefone"/>
                <button type="submit">Cadastrar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome do Contato
                        </th>
                        <th>
                            Telefone
                        </th>
                        <th>
                            Operadora
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas construidas pelo main.js -->
                </tbody>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
